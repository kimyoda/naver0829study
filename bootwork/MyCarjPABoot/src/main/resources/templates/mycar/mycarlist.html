<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }

        div.box {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div style="margin: 30px;">
    <h3 class="alert alert-danger">MyCar 목록 출력</h3>
    <h4><b>총 [[${totalCount}]]개의 자동차 정보가 등록되어있습니다</b>
        <button type="button" class="btn btn-outline-success" style="margin-right: 100px;"
                onclick="location.href='./addcar'">자동차등록
        </button>
    </h4>
    <hr>
    <table class="table table-bordered" style="width: 600px;">
        <tr align="center">
            <th style="width: 50px;">번호</th>
            <th style="width: 250px;">자동차명</th>
            <th style="width: 70px;">색상</th>
            <th style="width: 100px;">단가</th>
            <th style="width: 100px;">구입일</th>
        </tr>
        <!-- 반복문으로 전체 list 출력-->
        <tr th:each="dto,iter:${list}">
            <td>[[${iter.count}]]</td>
            <td>
                <a th:href="@{/detail(num=${dto.num})}" style="color: black; cursor: pointer;">
                    <!-- 타임리프로 썸네일 사진넣기-->
                    <img th:src="@{https://3jt1wvfs2096.edge.naverncp.com/yKlGhqd3X4/bootmyshop/{carphoto}?type=f&w=40&h=40&faceopt=true&ttype=jpg(carphoto=${dto.carphoto})}"
                         border="1" hspace="5"/>
                    <!-- 자동차명 -->
                    [[${dto.carname}]]

                    <!--댓글 갯수-->
                    <span style="margin-left: 10px;color: red;"
                          th:if="${dto.commentcount > 0}">
                          ([[${dto.commentcount}]])
                    </span>
                </a>
            <td align="center">
                <div class="box" th:style="'background-color: ' + ${dto.carcolor}">
                </div>
            </td>
            <td align="center">
                <span th:text="${#numbers.formatInteger(dto.carprice, 0, 'COMMA')}"></span>
            </td>
            <td>[[${dto.carguip}]]</td>
        </tr>
    </table>
    <div th:if="${pageSize<totalCount}">
    <button type="button" th:onclick="|location.href='@{./(more=2)}'|">More</button>
    </div>
</div>
</body>
</html>
