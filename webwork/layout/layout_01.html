<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이아웃 유형01</title>
  <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #fff3E0;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-areas: 
            "header header"
            "nav nav"
            "aside section"
            "footer footer";
        grid-template-columns: 30% 70%; 
        grid-template-rows: 100px 100px 780px 100px;  
      }
      #header {
        background-color: #ffe0b2;
        grid-area: header;
      }
      #nav {
        background-color: #ffcc80;
        grid-area: nav;
      }
      #aside {
        background-color: #ffb74d;
        grid-area: aside;
      }
      #section {
        background-color: #ffa726;
        grid-area: section;
      }
      #footer {
        background-color: #ff9800;
        grid-area: footer;
      }

      /*미디어쿼리*/
      @media (max-width: 1300px) {
        #wrap {
          width: 96%;
        }
      }
      @media (max-width: 768px) {
        #wrap {
          width: 100%;
        }
      }
      @media (max-width: 480px) {
        #wrap {
        grid-template-areas: 
            "header"
            "nav"
            "aside"
            "section"
            "footer";
        grid-template-columns: 100%; 
        grid-template-rows: 100px 100px 300px 480px 100px;  
      }
    }
  </style>
</head>
<body>
    <div id="wrap">
      <header id="header"></header>
      <nav id="nav"></nav>
      <aside id="aside"></aside>
      <section id="section"></section>
      <footer id="footer"></footer>
    </div>

  <!-- 
      layout01_01 : float 방식 레이아웃
      인라인구조는 text, block은 박스구조
      layout01_02 : float 방식 반응형 레이아웃
      layout)1_03 : flext 방식 레이아웃
  -->
</body>
</html>
