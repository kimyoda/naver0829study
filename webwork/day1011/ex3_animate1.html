<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
    body * {
        font-family: 'Jua';
    }

    #one {
        position: relative;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        background-color: aqua;
    }

    #two {
        width: 130px;
        font-size: 20px;
        border: 2px inset gold;
    }
    
    .heart{
        color:brown;
        font-size: 30px;
        position: relative;
        cursor: pointer;
    }

    
</style>

</head>
<body>
  <h2>jquery animate 함수</h2>
  <br>
  <img src="../../jquery/03.png" style="border: 1px solid gray;">
  <br><br>
  <button type="button" class="btn btn-info" id="btn1">animate #1</button>
  <button type="button" class="btn btn-info" id="btn2">animate #2</button>
  <button type="button" class="btn btn-info" id="btn3">animate #3</button>
  <div id="one"></div>
<script>
    $("#btn1").click(function(){
        $("img").animate({width:'+=30px', height:'+=30px'}, 'slow');
        $("#one").animate({left:'+=100px'}, 'fast');
    });
    $("#btn2").click(function(){
        $("img").animate({width:'+=10px', boderwidth:'+=3px'}, 3000);
        $("#one").animate({left:'+=20px'}, 1000).animate({top:'+=20px', left:'+=25px'}, 'slow');
    });

    $("#btn3").click(function(){
        $("img").animate({width:'200px', height:'200px', opacity: `0.4`}, 3000, function(){
        // 애니메이트가 끝난 후 호출되는 함수
        $(this).css({
            width: '150px',
            height: '120px',
            opacity: 0.5
        });
        $(this).after("<h5>이미지 영상 끝!!!</h5>");
    });      
    
});
</script>
<hr>
<div id="two">Happy Day!!</div>
<br>
<button type = "button" id="btn4" class="btn btn-danger">
    Box anime
</button>
<script>
    $("#btn4").click(function() {
        $("#two").animate({width:'600px', fontSize:'40px', borderwidth:'10px'}, 4000);
    });
</script>
<hr>
<i class="bi bi-pencil-fill" style="font-size: 30px; color: red;"></i>
<br><br>
<i class="bi bi-heart-fill heart"></i>

<script>
    $(".heart").click(function(){
        $(this).animate({fontSize:'80px', left:'300px'}, 2000, function(){
            $(this).css({
                "font-size":"20px",
                "left":"0px"
            })
        });
    });
</script>
</hr>
</body>
</html>
