<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 유형01</title>
  <style>
    /* fonts*/
    @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

    .nexon {
      font-family: 'NexonLv1Gothic';
      font-weight: 500px;
    }

    /* reset */
    * {
      margin: 0;
      padding: 0;
    }

    /* common */
    .container {
      width: 1160px;
      padding: 0 20px;
      margin: 0 auto;
    }

    /* imageType */
    #imageType {
      background: #ccc;
      height: 500px;

    }

    .image__wrap {}

    .image__inner {}
  </style>
</head>

<body>
  <section id="imageType" class="image__wrap">
    <h2>포트폴리오가 실력이다.</h2>
    <p>이미지 유형입니다. 확인 부탁드립니다.</p>
    <div class="image__inner container">
      <div class="image">image1</div>
      <div class="image">image2</div>
    </div>
  </section>
</body>

</html>
