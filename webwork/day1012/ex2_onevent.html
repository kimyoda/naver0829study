<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <style>
    body * {
      font-family: 'Jua'
    }
    
    .seat {
      position: absolute;
      left: 200px;
      top: 130px;
    }
    
    .message {
      position: absolute;
      left: 200px;
      top: 500px;
      font-size: 40px;
    }
    
    table.movie {
      border: 15px groove blueviolet;
      cursor: pointer;
    }
    
    table.movie td:hover{
      background-color: rgb(124, 57, 70);
      cursor: pointer;
    }
  </style>  
 <script>
  $(function() {
    $("#btnseat").click(function() {
        let s =
          `<table class="table table-bordered movie">`;
            for (let row = 1; row <= 5; row++) {
              s += "<tr>";
                  for (let col = 1; col <= 5; col++) {
                    s += `<td row= "${row}" col= "${col}"></td>`;
                  }
                s += "</tr>";  
            }
            s += "</table>";
            $("div.seat").html(s);
    });
    $(document).on("click", "table.movie td", function() {
        let row = $(this).attr("row");
        let col = $(this).attr("col");
        $(".message").text(`${$(this).attr("row")}행 ${$(this).attr("col")}열을 선택했습니다.`)
    });
  });
 </script> 
</head>
<body>
<button type= "button" class="btn btn-outline-danger" id="btnseat" style="margin: 30px 250px;">영화관 좌석표 확인</button>  
<div class = "seat"></div>
<div class = "message"></div>
</body>
</html>
