<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua'
	}
	
	.active{
		border: 10px solid darkblue;
		border-radius: 15px;
	}
</style>
<script>
  $(function() {
    $(document).on("click", "#btn1", function() {
      let tag=`<button type = "button" class= "btn btn-danger" id= "btn2">버튼 #2</button>`;
      $("#btn1").after(tag);
    });


  $(document).on("click","#btn2",function() {
      let tag=`<button type= "button" class= "btn btn-info" id="btn3">버튼 #3</button>`;
      $("#btn3").remove();
      $("#btn2").after(tag);
  });

  $(document).on("click", "#btn3", function(){
    let r = parseInt(Math.random()*12)+1;
    let imageName = "../jquery/jquery_image/"+(r<10?"0"+r+".png" : r+".png");
    $("body").append(`<img src="${imageName}" class="doll">`);
  });

  $(document).on("click", "img.doll", function(){
    $(this).siblings("img.doll").removeClass("active");
    $(this).addClass("active");
  });
});
</script>
</head>
<body>
  <h5>미래에 생길 요소들은 live(~1.7)나 on(1.8)을 이용해서 이벤트구현을 해야한다</h5>
  <button type= "button" class= "btn btn-success" id="btn1">버튼 #1</button>
</body>
</html>
