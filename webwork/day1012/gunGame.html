<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="./gunGame.css">
<style>
	body * {
		font-family: 'Jua'
	}
</style>
<script>
  // 총 클릭시 이벤트
  $(function(){
    // 0 ~ 11 사이의 난수값 발생 후 해당 이미지가 있으면 x번 인형을 맞추고 이미 사라지고 없는 경우는 "꽝(x번)"
    $(".gun").click(function(){
      let idx = parseInt(Math.random()*12);
      if($(".sunban img").eq(idx).is(":hidden")) {
          $("#msg").html(`꽝(${idx+1}번)!!!!`);
      } else {
        $(".sunban img").eq(idx).hide();
        $("#msg").html(`${idx+1}번째 인형을 맞췄습니다`);
      }

      // 12개의 인형이 모두 없어지면 "You Win!! Game Over!!" 출력
      // hidden의 갯수 구하기
      let n =$(".sunban img:hidden").length;
      if (n==12) {
        $("#msg").html("You Win!! Game Over!!");
      }
    });

    // 지폐
    $(".money img").click(function(){
      $(".sunban img").show();
      $("#msg").html("");

      $(this).css("visibility", "hidden");
    });
  });
</script>
</head>
<body>
 <div id ="control-wrapper">
  <div class ="gun">총</div>
  <ul class ="money">
    <li><img src="../jquery/jquery_image/money.png"></li>
    <li><img src="../jquery/jquery_image/money.png"></li>
    <li><img src="../jquery/jquery_image/money.png"></li>        
  </ul>
 </div> 
 <div id="sunban-wrapper">
  <ul class="sunban">
    <li><img src="../jquery/jquery_image/01.png"></li>
    <li><img src="../jquery/jquery_image/02.png"></li>
    <li><img src="../jquery/jquery_image/03.png"></li>
    <li><img src="../jquery/jquery_image/04.png"></li>
    <li><img src="../jquery/jquery_image/05.png"></li>
    <li><img src="../jquery/jquery_image/06.png"></li>
  </ul>
  <ul class="sunban">
    <li><img src="../jquery/jquery_image/07.png"></li>
    <li><img src="../jquery/jquery_image/08.png"></li>
    <li><img src="../jquery/jquery_image/09.png"></li>
    <li><img src="../jquery/jquery_image/10.png"></li>
    <li><img src="../jquery/jquery_image/11.png"></li>
    <li><img src="../jquery/jquery_image/12.png"></li>
  </ul>
 </div>
 <div id="msg"></div>
</body>
</html>
