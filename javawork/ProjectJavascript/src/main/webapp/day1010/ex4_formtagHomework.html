<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua'
	}
</style>
<script>

</script>
</head>
<body>
<div style = "margin: 30px 50px;">
	<h5 class = "alert alert-danger">
		글꼴 스타일을 선택하세요
	</h5>
	<lable>
		<input type="checkbox" class = "style"> 굶게	
	</lable>
	&nbsp;&nbsp;
	<lable>
		<input type="checkbox" class = "style2"> 기울게	
	</lable>
	&nbsp;&nbsp;
	<lable>
		<input type="checkbox" class = "style3"> 밑줄	
	</lable>
	&nbsp;&nbsp;
	<lable>
		<input type="checkbox" class = "style4"> 취소선	
	</lable>
	<br><br>
	<h5 class = "alert alert-danger">
		글꼴을 선택하세요
	</h5>
	<lable>
		<input type = "radio" name = "fname" value = "Jua"> Jua
	</lable>
	&nbsp;&nbsp;
	<lable>
		<input type = "radio" name = "fname" value = "Gamaja Flower"> Gamja
	</lable>
	&nbsp;&nbsp;
	<lable>
		<input type = "radio" name = "fname" value = "Lobster"> Lobster
	</lable>
	&nbsp;&nbsp;
	<lable>
		<input type = "radio" name = "fname" value = "Nanum"> Nanum
	</lable>
	&nbsp;&nbsp;
	<h5 class = "alert alert-danger">
		글꼴크기를 선택하세요
	</h5>
	<select class = "form-select selsize" style = "width:130px">
		<script>
			for (let i=10; i<=60; i+=5) {
				document.write(`<option>${i}px</option>`);
		// 총 6개를 해야된다
		// 굵게, 기울게, 밑줄, 취소선, 글꼴 선택, 글꼴 크기선택
			// 우선 굶게 적용
			$(".style").click(function(){
				let ck = $(this).is(":checked");
				if(ck) {
					$(".msg").css("font-weight", "bold");
				} else {
					$(".msg").css("font-weight", "normal");
				}
			});
			
			// 기울기
			$(".style2").click(function(){
				let ck = $(this).is(":checked");
				if(ck) {
					$(".msg").css("font-style", "italic");
				} else {
					$(".msg").css("font-style", "normal");
				}
			});
			
			// 밑줄
			$(".style3").click(function(){
				let st4 = $(".style4").is(":checked");
				
				let ck=$(this).is(":checked");
				if(ck && st4) {
					$(".msg").css("text-decoration", "line-through underline");
				} else if(ck && !st4) {
					$(".msg").css("text-decoration", "underline");
				} else if(!ck && st4) {
					$(".msg").css("text-decoration", "line-through");
				} else {
					$(".msg").css("text-decoration", "none");
				}
				
			});
			
			// 취소선
			$(".style4").click(function(){
				let st3 = $(".style3").is(":checked");
				
				let ck=$(this).is(":checked");
				if(ck && st3) {
					$(".msg").css("text-decoration", "line-through underline");
				} else if(ck && !st3) {
					$(".msg").css("text-decoration", "line-through");
				} else if(!ck && st3) {
					$(".msg").css("text-decoration", "underline");
				} else {
					$(".msg").css("text-decoration", "none");
				}
			});
			
			$("input[name='fname']").click(function(){
				let font=$(this).val();
				$(".msg").css("font-family", font);
			});
			
			}
			
			$(".selsize").change(function(){
				$(".msg").css("font-size", $(this).val());
			});
		</script>
	</select>
	</div>
	
	<div class = "msg" style = "font-size: 25px; margin:30px 50px; border: 10px inset red; width:400px;">
		Have a Good day!!!<br>오늘은 화요일입니다</div>
</body>
</html>
