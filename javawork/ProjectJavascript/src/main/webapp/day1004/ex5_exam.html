<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
<script>
	/* 사진을 3~7로 선택할 때 출력이 되고
	shop에있는 사진이 하나씩 나올 수 있도록 만드는 문제??
	*/
	let selectPic = 5;
	window.onload = function(){
		//사진 출력하는 함수
		printPic();
		document.querySelector(".choicPic").onchange = function(){
			selectPic = (this.value);
			printPic();
		}
		
	function printPic() {
    let s = `<table class = "table table-bordered" style = "width:700px">`;
    let idx = 0;
		s+=`<tr height="100">`;
		for (let i=1;i<=34;i++) {
			idx++;
			s +=
						`<td align=center>
					<img src="../shop/${i}.${i==24?'gif':'jpg'}" width="90%">
				 </td>`;
			if (idx % selectPic == 0 && i==34) {
				s += "</tr>";
			}
				
			else if (idx % selectPic == 0 && i<34) {
				s += "</tr><tr>";
			}
				
		}
		
		if (idx%selectPic!=0) {
		  while (true) {
		   idx++;
		   s +=
		   	`<td align=center valign=middle>
			  <img src="../image/C8.png" width="60%">
		   	</td>
		   	`;
		   if (idx%selectPic == 0) {
			  break;
		   }
		    
	   	  }
	   	  s+="</tr>";		   	  
	     }
	    s+="</table>";
	    
	    document.querySelector(".photo").innerHTML=s;
		
		
		//사진 변경 이벤트
		
		}
		}
</script>
</head>
<body>
	<div style = "margin: 50px;">
		<div class = "input-group" style = "width:300px;">
			<h4>이미지 개수 선택</h4>
			&nbsp; &nbsp;
			<select class = "choicPic form -select">
				<script>
					for (let i = 3; i<=10; i++) {
						document.write(`<option ${i==5?"selected":""}>${i}</option>`);
					}
				</script>
			</select>
	</div>
	<div class = "photo">
		
	</div>
	</div>
</body>
</html>
